<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>[Spider&amp;Blog]用户登陆</title>
<link rel="stylesheet" media="screen" href="css/zzsc.css" />
</head>

<form id="msform">
	<!-- progressbar -->
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">请登陆您的账号</h2>
		<h3 class="fs-subtitle"></h3>
		<input type="text" id="userEmail" name="userName" placeholder="用户名" required /> <input
			type="password" id="password" name="password" placeholder="密码" required /> <input
			type="button" name="next" class="login-btn action-button" value="Next" />
			<h5 style="color:#c40000;" id="msg"></h5>
	</fieldset>
</form>
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/zzsc.js" type="text/javascript"></script>
<script type="text/javascript">
	$(".login-btn").click(function(){
		var obj = $(this);
		var pamar = {
				"userName" : $.trim($("#userEmail").val()),
				"password" : $.trim($("#password").val())
			}
		$.ajax({
			type : "post", // 
			url : 'http://localhost:8080/spider_blog/login/login',
			data : pamar,
			success : function(data) {
				if(data.state){
					tz(obj);
					setTimeout(function(){
						location.href="http://localhost:8080/spider_blog";
					}, 800);
				}else{
					$("#msg").show();
					$("#msg").text("用户名或密码错误");
				}
			},
			error:function(){
				$("#msg").text("服务器繁忙，请稍后重试");
			}
		});
	});
</script>
</body>
</html>
