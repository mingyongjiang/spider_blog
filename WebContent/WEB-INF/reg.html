<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>[Spider&amp;Blog]用户注册</title>
<link rel="stylesheet" media="screen" href="css/zzsc.css" />
<style type="text/css">
	.active_input{
		border:solid 1px #c40000
	}
</style>
</head>

<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">注册信息</li>
		<li>其他信息</li>
		<li>注册成功</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">用户信息填写</h2>
		<h3 class="fs-subtitle">第一步</h3>
		<input type="text" name="user.userName" id="userName"
			placeholder="用户名" required /> <input type="email"
			name="user.userEmail" placeholder="邮箱" id="userEmail" required /> <input
			type="password" name="user.password" id="password" placeholder="密码"
			required /> <input type="password" name="cpass" placeholder="确认密码"
			required /> <input type="button" name="next"
			class="next action-button" value="下一步" />
			<h5 style="color:#c40000;" id="msg"></h5>
	</fieldset>
	<fieldset>
		<h2 class="fs-title">其他信息</h2>
		<h3 class="fs-subtitle">您还可以输入其他信息</h3>
		<input type="text" name="twitter" placeholder="QQ" /> <input
			type="text" name="facebook" placeholder="电话" /> <input type="text"
			name="gplus" placeholder="职业" /> <input type="button"
			name="previous" class="previous action-button" value="上一步" /> <input
			type="button" name="next" class="action-button next-last"
			value="跳过" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">注册成功</h2>
		<h3 class="fs-subtitle">
			<font id="timeOut">3</font>秒后跳转,<font color="red"><a
				href="http://localhost:8080/spider_blog">没有跳转?</a></font>
		</h3>
	</fieldset>
</form>
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/zzsc.js" type="text/javascript"></script>
</body>
</html>
