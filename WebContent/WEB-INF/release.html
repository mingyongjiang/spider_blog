<!DOCTYPE html>
<html>
<head>
<title>Black &amp; White</title>

<!-- meta -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- css -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/ionicons.min.css">
<link rel="stylesheet" href="css/pace.css">
<link rel="stylesheet" href="css/custom.css">
<link href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.css" rel="stylesheet">

<!-- js -->
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/pace.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<style type="text/css">
input[type="text"],select {
	border: 1px solid #aaa;
	margin-bottom: 15px;
	width: 100%;
	padding: 15px 15px;
	font-size: 16px;
	line-height: 100%;
	transition: 0.4s border-color linear;
}
.btn-send:BEFORE {
	padding-top:20px; 
}
</style>
</head>

<body id="page">
	<#include "temp_head.html" />

	<div class="content-body">
	<div style="position: fixed;">
		<embed src="http://music.163.com/style/swf/widget.swf?sid=67784383&type=0&auto=1&width=310&height=430" width="330" height="450"  allowNetworking="all"></embed>
	</div>
		<div class="container">
			<div class="row">
			
				<main class="col-md-12">
				<h1 class="page-title">发布博客</h1>
				<article class="post">
					<div class="clearfix">
						<form action="release/release" method="post"
							class="form-horizontal">
							<input type="hidden" value="" name="noticeSeq" required/>
							<div class="form-group">
								<label for="form-field-1"
									class="col-sm-1 control-label no-padding-right">标题：</label>
								<div class="col-sm-10">
									<input type="text" id="title" class="col-xs-10 col-sm-6"
										value="" name="blog.title" required/>
								</div>
							</div>
							<div class="space-4"></div>
							<div class="form-group">
								<label class="col-sm-1 control-label no-padding-right">描述：</label>
								<div class="col-sm-10">
									<input type="text" id="desc" class="col-xs-10 col-sm-6"
										value="" name="blog.desc" required/>
								</div>
							</div>
							<div class="space-4"></div>
							<div class="form-group">
								<label class="col-sm-1 control-label no-padding-right">类型：</label>
								<div class="col-sm-10">
									<select name="messageType" class="col-xs-10 col-sm-6">
										<option id="1" value="1">新闻</option>
										<option id="2" value="2">通知</option>
										<option id="3" value="3">活动</option>
										<option id="4" value="4">其他</option>
									</select>
								</div>
							</div>
							<div class="space-4"></div>
							<div class="form-group">
								<label class="col-sm-1 control-label no-padding-right">&nbsp;</label>
								<div class="col-sm-10">
									<script id="editor" type="text/plain"
										class="col-xs-10 col-md-10 col-sm-12"
										style="width: 100%; height: 400px; padding: 0"></script>
								</div>
							</div>
							<div class="space-4"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right">&nbsp;</label>
								<div class="col-sm-10">
									<input type="hidden" name="blog.content" id="noticeContext" />
									<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>点击提交</span></button>
								</div>
							</div>
							<!-- noticeMessage/noticeList -->
							<div id="hidden-context" style="display: none;"></div>
						</form>
					</div>
				</article>
				</main>
			</div>
		</div>
	</div>
<#include "temp_footer.html" />

	<#include "temp_model.html" />

	<script src="js/script.js"></script>
	<script src="utf8-jsp/ueditor.config.js"></script>
	<script src="utf8-jsp/ueditor.all.js"></script>
	<script src="utf8-jsp/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
		var ue = UE.getEditor('editor');
		$(".btn-send").click(function() {
			var arr = [];
			arr.push(UE.getEditor('editor').getContent());
			$("#noticeContext").val(arr.join('\n'));
			$("form").submit();
		});
	</script>
</body>
</html>
